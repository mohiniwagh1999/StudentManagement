<!DOCTYPE html>
<html lang="en" xmlns:"https://www.thymeleaf.com">

<head>
<meta charset="ISO-8859-1">
<title>index page</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
<body>

<div>

<h2>student management system</h2>
<tr>

<div align="left">

<h3><a  th:href="@{'/new'}">Add new</a></h3>
</div>
</tr>


<tr>
<div class="col-sm-5" align="center">

<div class="panel-body" align="center">

<table class="table">

<thead class="thead-dark">
<tr>
    <th>student id</th>
    <th>student name</th>
    <th>student fee</th>
    <th> edit</th>
    <th>delete</th>
    </tr>
    </thead>
    <tbody>
    
    <tr th:each="student : ${liststudent}">
    <td th:text= "${student.id}">student id</td>
     <td th:text= "${student.studentname}">student name</td>
      <td th:text= "${student.course}">course</td>
       <td th:text= "${student.fee}">fee</td>
       
        <td> 
        <a th:href="@{'/edit/'+ ${student.id}}">edit</a>
        </td>
     
      <td> 
        <a th:href="@{'/delete/'+ ${student.id}}">delete</a>
        </td>
        </tr>
    
    </tbody>

</table>


</div>

</div>


</tr>



</div>



</body>
</html>
